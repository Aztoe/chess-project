<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::content})}">
<head>
    <title th:fragment="title">Log in to your account</title>
</head>
<body>
<div th:fragment="content">
    <div class="container-fluid">
        <h2 class="text-center m-4">Log in</h2>
        <form th:action="@{/login}" method="post">
            <div th:if="${param.error}" class="alert alert-danger">
                유효하지 않은 아이디와 비밀번호입니다.
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <div class="form-group">
                <label for="username">닉네임</label>
                <input name="username" id="username" type="text" class="form-control" placeholder="Username" required/>
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input name="password" id="password" type="password" class="form-control" placeholder="Password" required/>
            </div>
            <div class="form-group">
                <button class="btn btn-lg btn-dark btn-block" type="submit">로그인</button>
            </div>
            <div class="form-group-inline">
                <div class="row">
                    <div class="text-center col"><a th:href="@{/register}">계정 만들기</a></div>
                    <div class="text-center col"><a href="#">비밀번호 찾기</a></div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
